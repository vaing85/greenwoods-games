name: Deploy Greenwood Games

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies - Root
      run: npm install
    
    - name: Install dependencies - Server
      run: cd server && npm install
    
    - name: Install dependencies - Web
      run: cd web && npm install
    
    - name: Install dependencies - Mobile
      run: cd mobile && npm install
    
    - name: Lint code
      run: |
        cd server && npm run lint || true
        cd ../web && npm run lint || true
    
    - name: Run tests
      run: |
        cd server && npm test || echo "No tests configured"
        cd ../web && npm test || echo "No tests configured"
    
    - name: Build applications
      run: |
        cd web && npm run build || echo "Build not configured"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd server && npm install
        cd ../web && npm install
    
    - name: Build for production
      run: |
        cd web && npm run build || echo "Build not configured"
    
    - name: Deploy to production
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "Deployment would happen here"
        echo "Configure your deployment method:"
        echo "- Docker Hub push"
        echo "- Server deployment via SSH"
        echo "- Cloud platform deployment"
